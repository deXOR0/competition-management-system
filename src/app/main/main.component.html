<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Competition Management System</h1>
      <div class="mt-5">
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex justify-content-center">
            <input
              #sessionField
              style="width: 250px; text-align: center"
              type="text"
            />
          </div>
          <div class="mt-2">
            <button
              (click)="joinSession(sessionField.value)"
              class="btn btn-sm btn-success"
            >
              Join Session
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center mt-3">
        <div class="d-flex justify-content-center">
          <input #initialField style="width: 250px" type="text" />
        </div>
        <div class="mt-2">
          <button
            (click)="addPlayer(initialField.value)"
            class="btn btn-primary"
          >
            Add Player
          </button>
        </div>
        <div class="mx-1">
          <table class="table mt-2">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Intial</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let player of players; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ player.initial }}</td>
                <td>
                  <button
                    class="btn btn-danger"
                    (click)="deletePlayer(player.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mt-2">
          <button class="btn btn-warning" (click)="startCompetition()">
            Start Competition
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
